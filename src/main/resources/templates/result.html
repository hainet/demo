<html>
  <head>
    <title>テスト結果</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
     crossorigin="anonymous" />
  </head>
  
  <body>
    <div class="container">
      <div class="center">
        <form method="post" th:action="@{/result}">
          <input type="hidden" name="userId" th:value="${userId}" />
          <input type="hidden" name="genre" th:value="${genre}" />
          <input type="hidden" name="start_time" th:value="${start_time}" />
          <input type="hidden" name="score" th:value="${score}" />
          <table class="table table-hover" id="question">
            <thead>
              <tr>
                <th>結果<p><span name="score" th:text="${score}"></span>点</p></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="sentence : ${sentences}">
                <td>
                  <span th:text="${sentence.main_text}"></span>
                  <br>
                  <span th:text="${sentence.first_text}"></span>
                  <input type="hidden" name="sentenceSecond" th:value="${sentence.second_text}" />
                  <input type="hidden" name="sentenceFirst" th:value="${sentence.first_text}" />
                  <input type="hidden" name="sentenceMain" th:value="${sentence.main_text}" />
                  <input type="hidden" name="sentenceId" th:value="${sentence.id}" />
                  <div th:switch="${sentence.result}">
                    <input th:case="true" type="text" name="answer" th:value="${sentence.right_answer}" />
                    <input th:case="false" type="text" name="answer" th:value="${sentence.right_answer}" style="color:#FF0000"/>
                  </div>
                  <span th:text="${sentence.second_text}"></span>
                </td>
              </tr>
            </tbody>
          </table>
          <input type="submit" value="Topへ戻る" class="btn btn-info col-xs-offset-5 col-sm-offset-5 col-md-offset-5 col-xs-2 col-sm-2 col-md-2" />
        </form>
      </div>
    </div>
  </body>
</html>
